<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- BEGIN HEADER -->
    <header id="header" class="main_header">
      <div class="headerWrap">
        <div class="container">
          <nav class="header_nav">
            <div class="logo">PORTFOLIO</div>
            <ul class="nav_list">
              <li><a href="#">ABOUT ME</a></li>
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">DOWNLOAD CV</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- BEGIN MAIN -->
    <main id="main" class="main_content">
      <div class="mainWrap">
        <section class="block_section home_banner">
          <div class="wrapper">
            <div class="banner_wrapper">
              <div class="circle-1">
                <div class="circle-2">
                  <div class="circle-3">
                    <img src="src/images/logo.jpg" alt="Logo">
                  </div>
                </div>
              </div>
              <div class="tittle_banner">
                <div class="content__banner">
                  <h1>GENTRIT</h1>
                  <h2>BYTYQI</h2>
                </div>
                <h3>Front End Developer</h3>
              </div>
            </div>
            <div class="icons__content">
              <p>FOLLOW ME ON:</p>
              <div class="line"></div>
              <div class="social__icons">
                <a href="https://www.fb.com/genti.gg1/">
                <img src="src/images/fb.svg" alt=""></a>
                <a href="#">
                  <img src="src/images/tw.svg" alt=""></a>
                  <a href="#">
                    <img src="src/images/li.svg" alt=""></a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- END MAIN -->
    <!-- BEGIN FOOTER -->
    <footer id="footer" class="main_footer">
      <div class="footerWrap"></div>
    </footer>
    <!-- END FOOTER -->

    <script src="./dist/js/main.js"></script>
  </body>
</html>
